<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Add Your Task Here: Worktodo App</title>
</head>

<body>
  <div class="container">
    <header class="todoList"><span class="bold">Worktodo</span> App</header>
    <div class="todoListContainer">
      <div class="inputBox">
        <input type="text" placeholder="What do to today...?" name="todoInput" id="todoInput" />
        <button class="addBtn">+</button>
      </div>

      <!-- <hr class="customHr" /> -->
      <div class="taskBox">
        <h2 class="allTasks">Tasks</h2>
        <span class="totalTasks">Total Tasks: 0</span>
        <!-- <div class="task">
            <input type="checkbox" />
            <input class="text" value="Ashish Sharma" readonly />
            <button class="taskDone">Delete</button>
          </div> -->
      </div>
    </div>
    <footer class="copyright">
      <p class="copyrightContent">
        Coded by Ashish Sharma <a target="_blank" href="https://github.com/ashishsharma-dev/Worktodo-App">Check GitHub
          Repo Here <i class="fa-brands fa-github"></i></a>
      </p>
    </footer>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
