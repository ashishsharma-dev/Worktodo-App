<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Add Your Task Here: Worktodo App</title>
  </head>
  <body>
    <div class="container">
      <header class="todoList"><span class="bold">Worktodo</span> App</header>
      <div class="todoListContainer">
        <div class="inputBox">
          <input
            type="text"
            placeholder="What do to today...?"
            name="todoInput"
            id="todoInput"
          />
          <button class="addBtn">+</button>
        </div>

        <!-- <hr class="customHr" /> -->
        <div class="taskBox">
          <h2 class="allTasks">Tasks</h2>
          <span class="totalTasks">Total Tasks: 0</span>
          <!-- <div class="task">
            <input type="checkbox" />
            <input class="text" value="Ashish Sharma" readonly />
            <button class="taskDone">Delete</button>
          </div> -->
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
